<link rel="stylesheet" href="https://host-bloodcloud.github.io/home/Assets/Css/styles.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

body {
    font-family: 'Poppins', sans-serif;
}

/* Button Animation */
a[style*="--clr"] {
    position: relative;
    display: inline-block;
    color: rgba(255, 255, 255, .4);
    font-size: 1.5em;
    letter-spacing: .1em;
    text-decoration: none;
    text-transform: uppercase;
    background: #262c37;
    padding: 10px 30px;
    transition: .5s;
    transition-delay: .8s;
}

a[style*="--clr"]:hover {
    color: var(--clr);
    letter-spacing: 0.25em;
    text-shadow: 0 0 5px var(--clr);
    transition-delay: 1ms;
}

a[style*="--clr"] span {
    position: absolute;
    display: block;
    background: var(--clr);
    box-shadow: 0 0 5px var(--clr);
}

a[style*="--clr"] span:nth-child(1),
a[style*="--clr"] span:nth-child(2) {
    top: 0;
    height: 1.5px;
    width: 50.5%;
    transform: scaleX(0);
}

a[style*="--clr"] span:nth-child(1) {
    left: 0;
    transform-origin: left;
    transition: transform .5s;
}

a[style*="--clr"]:hover span:nth-child(1) {
    transform: scaleX(1);
    transform-origin: right;
}

a[style*="--clr"] span:nth-child(2) {
    right: 0;
    transform-origin: right;
    transition: transform .5s;
}

a[style*="--clr"]:hover span:nth-child(2) {
    transform: scaleX(1);
    transform-origin: left;
}

a[style*="--clr"] span:nth-child(3),
a[style*="--clr"] span:nth-child(4) {
    top: 0;
    height: 100%;
    width: 1.5px;
    transform: scaleY(0);
    transition: transform .5s;
    transition-delay: .4s;
}

a[style*="--clr"] span:nth-child(3) {
    right: 0;
    transform-origin: bottom;
}

a[style*="--clr"]:hover span:nth-child(3) {
    transform: scaleY(1);
    transform-origin: top;
}

a[style*="--clr"] span:nth-child(4) {
    left: 0;
    transform-origin: bottom;
}

a[style*="--clr"]:hover span:nth-child(4) {
    transform: scaleY(1);
    transform-origin: top;
}

a[style*="--clr"] span:nth-child(5),
a[style*="--clr"] span:nth-child(6) {
    bottom: 0;
    height: 1.5px;
    width: 50.5%;
    transform: scaleX(0);
    transition: transform .5s;
    transition-delay: .8s;
}

a[style*="--clr"] span:nth-child(5) {
    left: 0;
    transform-origin: right;
}

a[style*="--clr"]:hover span:nth-child(5) {
    transform: scaleX(1);
    transform-origin: left;
}

a[style*="--clr"] span:nth-child(6) {
    right: 0;
    transform-origin: left;
}

a[style*="--clr"]:hover span:nth-child(6) {
    transform: scaleX(1);
    transform-origin: right;
}
</style>
