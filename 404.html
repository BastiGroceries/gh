    <style>
        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .button-wrapper a {
            position: relative;
            display: inline-block;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            text-decoration: none;
            text-transform: uppercase;
            background: #262c37;
            padding: 10px 30px;
            transition: 0.5s;
            transition-delay: 0.8s;
        }

        .button-wrapper a:hover {
            color: var(--clr);
            letter-spacing: 0.25em;
            text-shadow: 0 0 5px var(--clr);
            transition-delay: 1ms;
        }

        .button-wrapper a span {
            position: absolute;
            display: block;
            background: var(--clr);
            box-shadow: 0 0 5px var(--clr);
        }

        .button-wrapper a span:nth-child(1),
        .button-wrapper a span:nth-child(2) {
            width: 50.5%;
            height: 1.5px;
            top: 0;
        }

        .button-wrapper a span:nth-child(1) {
            left: 0;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .button-wrapper a:hover span:nth-child(1) {
            transform: scaleX(1);
            transform-origin: right;
        }

        .button-wrapper a span:nth-child(2) {
            right: 0;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .button-wrapper a:hover span:nth-child(2) {
            transform: scaleX(1);
            transform-origin: left;
        }

        .button-wrapper a span:nth-child(3),
        .button-wrapper a span:nth-child(4) {
            width: 1.5px;
            height: 100%;
            top: 0;
        }

        .button-wrapper a span:nth-child(3) {
            right: 0;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 0.5s;
            transition-delay: 0.4s;
        }

        .button-wrapper a:hover span:nth-child(3) {
            transform: scaleY(1);
            transform-origin: top;
        }

        .button-wrapper a span:nth-child(4) {
            left: 0;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 0.5s;
            transition-delay: 0.4s;
        }

        .button-wrapper a:hover span:nth-child(4) {
            transform: scaleY(1);
            transform-origin: top;
        }

        .button-wrapper a span:nth-child(5),
        .button-wrapper a span:nth-child(6) {
            width: 50.5%;
            height: 1.5px;
            bottom: 0;
        }

        .button-wrapper a span:nth-child(5) {

            transform-origin: right;
            transform: scaleX(0);
